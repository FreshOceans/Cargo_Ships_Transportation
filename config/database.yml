default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  adapter: postgresql
  database: manifestv2_dev
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

test:
  adapter: postgresql
  database: manifestv2_test
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: manifestv2_prod
  pool: 5s
  timeout: 5000
